---
- name: Cleanup playbook
  hosts: vm_host
  become: true
  vars_files:
    - vars/libvirt.yml
  vars:
      gopath: "~/go"
  tasks:

    - name: Destroy bootstrap VM
      terraform:
        force_init: true
        project_path: "terraform/{{ item }}"
        state: absent
      loop: 
        - bootstrap
        - bastion
        - loadbalancer
        - workers
        - masters

    - name: Remove libvirt network
      virt_net:
        name: "{{ libvirt.network.network_name }}"
        state: absent

    - name: Remove libvirt pool
      virt_pool:
        name: "{{ libvirt.storage.pool_name }}"
        state: absent

    - name: Delete all created paths
      file:
        path: "{{ item }}"
        state: absent
      loop: 
        - ~/libvirt-provider
        - ~/.terraform.d
        - "{{ gopath }}"
        - /usr/bin/terraform
        - "{{ libvirt.storage.pool_path }}"
